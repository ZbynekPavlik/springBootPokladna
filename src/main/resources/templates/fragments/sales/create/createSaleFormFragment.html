<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <title>Nová tržba</title>
    <link href="/css/styles.css" rel="stylesheet"/>
    <script crossorigin="anonymous" src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
</head>

<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-5">
            <div class="card mb-10">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Přidat novou tržbu</h3></div>
                <div class="card-body">
                    <form method="post" th:action="@{create}" th:object="${sale}">
                        <div class="form-group">
                            <label for="amount">Částka:</label>
                            <input class="form-control" id="amount" min="1" required th:field="*{amount}" type="number">
                            <small class="text-danger" th:errors="*{amount}" th:if="${#fields.hasErrors('amount')}">Zadejte
                                platné kladné číslo.</small>
                        </div>
                        <div class="form-group mt-2">
                            <label for="soldGoods">Prodané zboží:</label>
                            <input class="form-control" id="soldGoods" required th:field="*{soldGoods}" type="text">
                        </div>
                        <div class="mt-4 mb-2" style="text-align: center;">
                            <button class="btn btn-primary" type="submit">Přidat tržbu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
