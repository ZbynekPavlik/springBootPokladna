<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <title>Nová tržba</title>
    <link href="/css/styles.css" rel="stylesheet"/>
    <script crossorigin="anonymous" src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
</head>

<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-5">
            <div class="card mb-10">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Vložit peníze do pokladny</h3>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{deposit}">
                        <div class="form-group">
                            <label for="amount">Částka:</label>
                            <input class="form-control" id="amount" min="1" name="amount" required type="number">
                            <small class="text-danger" th:errors="*{amount}" th:if="${#fields.hasErrors('amount')}">Amount
                                must be at least 1.</small>
                        </div>
                        <div class="mt-4 mb-2" style="text-align: center;">
                            <button class="btn btn-primary" type="submit">Vložit peníze</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
